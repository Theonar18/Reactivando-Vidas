<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pa-printstyle.css" />
    <link rel="stylesheet" href="pa-formstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Citas</title>
  </head>
  <body>
    <section class="contenedor">
      <header>
        <h1>Citas</h1>
      </header>
      <nav class="navegación">
        <div>
          <div class="logo">
            <a href="index.html">Reactivando Vidas</a>
          </div>
          <ul>
            <a href="pa-inicio.html">
              <li><i class="fa fa-home"></i>Inicio</li>
            </a>
            <a href="pa-pacientes.html">
              <li><i class="fa fa-user"></i>Pacientes</li>
            </a>
            <a href="pa-productos.html">
              <li><i class="fa fa-shopping-cart"></i>Productos</li>
            </a>
            <a href="pa-servicios.html">
              <li><i class="fa fa-users"></i>Servicios</li>
            </a>
            <a href="pa-citas.html">
              <li class="activo">
                <i class="fa fa-calendar-o" aria-hidden="true"></i>Citas
              </li>
            </a>
            <a href="registro.html">
              <li><i class="fa fa-sign-out"></i>Cerrar sesión</li>
            </a>
          </ul>
        </div>
      </nav>
      <section class="contenido">
        <div>
          <h2>Registro de Citas</h2>
        </div>
        <div>
          <form class="registros">
            <div class="form-group">
              <label for="paciente">Paciente: (Nombre Completo)</label>
              <input type="text" id="paciente" name="paciente" required />
            </div>
            <div class="date-form">
              <label for="fecha_cita">Fecha de Cita:</label>
              <input type="date" id="fecha_cita" name="fecha_cita" required />
            </div>
            <div class="form-group">
              <label for="servicio">Servicio:</label>
              <input type="text" id="servicio" name="servicio" required />
            </div>
            <div class="form-group">
              <label for="empleado">Empleado:</label>
              <input type="text" id="empleado" name="empleado" required />
            </div>
            <div class="btn-agregar">
              <button type="submit">Agregar</button>
              <button type="reset">Reiniciar</button>
              <a href="pa-citas.html"
                ><button type="button">Volver</button></a
              >
            </div>
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
