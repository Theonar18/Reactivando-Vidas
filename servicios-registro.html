<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pa-printstyle.css" />
    <link rel="stylesheet" href="pa-formstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Servicios</title>
  </head>
  <body>
    <section class="contenedor">
      <header>
        <h1>Servicios</h1>
      </header>
      <nav class="navegación">
        <div>
          <div class="logo">
            <a href="index.html">Reactivando Vidas</a>
          </div>
          <ul>
            <a href="pa-inicio.html">
              <li><i class="fa fa-home"></i>Inicio</li>
            </a>
            <a href="pa-pacientes.html">
              <li><i class="fa fa-user"></i>Pacientes</li>
            </a>
            <a href="pa-productos.html">
              <li><i class="fa fa-shopping-cart"></i>Productos</li>
            </a>
            <a href="pa-servicios.html">
              <li class="activo"><i class="fa fa-users"></i>Servicios</li>
            </a>
            <a href="pa-citas.html">
              <li><i class="fa fa-calendar-o" aria-hidden="true"></i>Citas</li>
            </a>
            <a href="registro.html">
              <li><i class="fa fa-sign-out"></i>Cerrar sesión</li>
            </a>
          </ul>
        </div>
      </nav>
      <section class="contenido">
        <div>
          <h2>Registro de Servicios</h2>
        </div>
        <div>
          <form class="registros">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="form-group">
              <label for="precio">Precio: $MX</label>
              <input type="number" id="precio" name="precio" required />
            </div>
            <div class="form-group tiempo">
              <h3>Duración base:</h3>
              <label for="horas">Horas:</label>
              <input type="number" id="horas" name="horas" required />
              <label for="minutos">Minutos:</label>
              <input type="number" id="minutos" name="minutos">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required />
            </div>
            <div class="btn-agregar">
              <button type="submit">Agregar</button>
              <button type="reset">Reiniciar</button>
              <a href="pa-servicios.html"
                ><button type="button">Volver</button></a
              >
            </div>
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
